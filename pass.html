<!DOCTYPE html>
<html>
  <head>
    <title>Passport Application Form</title>
  </head>
  <body>
    <form method="post" action="submit.php">
      <h1>Passport Application Form</h1>
      <h2>Section 1: Personal Information</h2>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required>
      <br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <br>
      <label for="place-of-birth">Place of Birth:</label>
      <input type="text" id="place-of-birth" name="place-of-birth" required>
      <br>
      <label for="father-name">Father's Full Name:</label>
      <input type="text" id="father-name" name="father-name" required>
      <br>
      <label for="mother-name">Mother's Full Name:</label>
      <input type="text" id="mother-name" name="mother-name" required>
      <br>
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" name="nationality" required>
      <br>
      <label for="marital-status">Marital Status:</label>
      <select id="marital-status" name="marital-status" required>
        <option value="">Select Marital Status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
      </select>
      <br>
      <label for="permanent-address">Permanent Address:</label>
      <textarea id="permanent-address" name="permanent-address" required></textarea>
      <br>
      <label for="present-address">Present Address:</label>
      <textarea id="present-address" name="present-address" required></textarea>
      <br>
      <h2>Section 2: Passport Details</h2>
      <label for="passport-type">Type of Passport:</label>
      <select id="passport-type" name="passport-type" required>
        <option value="">Select Passport Type</option>
        <option value="ordinary">Ordinary</option>
        <option value="diplomatic">Diplomatic</option>
        <option value="official">Official</option>
      </select>
      <br>
      <label for="validity-required">Validity Required:</label>
      <select id="validity-required" name="validity-required" required>
        <option value="">Select Validity Required</option>
        <option value="10 years">10 Years</option>
        <option value="5 years">5 Years</option>
        <option value="2 years">2 Years</option>
      </select>
      <br>
    

        </form>
</body>
</html>
